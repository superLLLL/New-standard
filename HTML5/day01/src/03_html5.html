<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <h3>了解HTML5新特性 -- 表单新input type</h3>

    <form action="">
        您的邮箱: <input type="email" name="myemail"> <br>
        <!-- http://www.qq.com -->
        <!-- \w{1,}:\w{1,} -->
        您的网站: <input type="url" name="myurl" id=""> <br>
        <!-- 年龄验证  输入数字 -->
        您的年龄: <input type="number" min="18" max="45" name="myage" id=""> <br>
        您喜欢的颜色: <input type="color" name="mycolor" id=""> <br>
        
        <input type="submit" value="提交">
        
    </form>
</body>
</html>
